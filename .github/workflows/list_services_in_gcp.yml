name: List services in GCP
on: [push]

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
    - id: auth
      name: Authenticate to GCP
      uses: google-github-actions/auth@v0
      with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/558965742626/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'dbt-def-sa-admin@dbt-def-project-001.iam.gserviceaccount.com'

    # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud auth login --brief --cred-file="${{ steps.auth.outputs.credentials_file_path }}"
        gcloud services list
